<mat-toolbar class="text-white bg-grey-mid">
  <span>Lista Apikeys</span>
  <span style="flex: 1 1 auto"></span>
  <button (click)="openDialog()" mat-icon-button class="text-kb-primary" aria-label="menu logout btn"
    matTooltip="Criar ApiKey">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="refresh.emit()" mat-icon-button class="text-kb-primary" aria-label="menu logout btn"
    matTooltip="Atualizar">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>
