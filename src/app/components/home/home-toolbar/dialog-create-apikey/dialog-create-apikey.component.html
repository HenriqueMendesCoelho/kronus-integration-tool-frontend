<div class="bg-grey-mid">
  <h1 mat-dialog-title>Cadastro de Apikey</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nome da key</mat-label>
      <input (keyup.enter)="create()" matInput [(ngModel)]="name" [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        obrigatório
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('min')">
        Mínimo 3 caracteres
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('max')">
        Máximo 30 caracteres
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button (click)="onCancel()" mat-button>Cancelar</button>
    <button (click)="create()" mat-button cdkFocusInitial>Cadastrar</button>
  </div>
</div>
