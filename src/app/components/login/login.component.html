<div class="row align-items-center p-0 m-0" style="min-height: 100svh !important; min-width: 100svw !important;">
  <div class="col-6 row p-0 m-0 align-items-center justify-content-center">
    <p class="col-auto display-5 text-white">Kronus Integration Tool</p>
    <div class="divisor my-3"></div>
    <img class="left-img-login col-auto p-0" src="../../../assets/logo.png" alt="logo">
    <div class="col-12"></div>
    <p class="col-auto mt-4 text-white" style="font-size: smaller;">Powered by Kronus Platform</p>
  </div>
  <div class="col-6 row justify-content-center p-0 m-0">
    <div class="col-5 row justify-content-center bg-grey-mid py-5 shadow-kb" style="border-radius: 15px">
      <p class="display-6 col-auto text-white">Login</p>
      <mat-form-field class="col-10 p-0">
        <mat-label>Usuário</mat-label>
        <input matInput type="text" [formControl]="userFormControl" [(ngModel)]="username">
        <mat-error *ngIf="userFormControl.hasError('required')">
          obrigatório
        </mat-error>
        <button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="col-10 p-0" appearance="fill">
        <mat-label>Digite sua senha</mat-label>
        <input (keyup.enter)="login()" matInput [type]="hidePassword ? 'password' : 'text'"
          [formControl]="passwordFormControl" [(ngModel)]="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          obrigatório
        </mat-error>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="col-12 my-3"></div>
      <div class="row justify-content-center">
        <button (click)="login()" class="col-auto" mat-raised-button color="primary">ENTRAR</button>
      </div>
    </div>
  </div>
</div>
