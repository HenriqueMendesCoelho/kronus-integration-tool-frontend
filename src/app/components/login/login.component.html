<div class="row align-items-center p-0 m-0" style="min-height: 100svh !important; min-width: 100svw !important;">
  <div class="col-6 row p-0 m-0 align-items-center justify-content-center">
    <p class="col-auto display-5 text-white">Kronus Integration Tool</p>
    <div class="divisor my-3"></div>
    <img class="left-img-login col-auto p-0" src="../../../assets/logo.png" alt="logo">
    <div class="col-12"></div>
    <p class="col-auto mt-4 text-white" style="font-size: smaller;">Powered by Kronus Platform</p>
  </div>
  <div class="col-6 row justify-content-center p-0 m-0">
    <div class="col-5 row justify-content-center bg-grey-mid py-5 shadow-kb" style="border-radius: 15px">
      <p class="display-6 col-auto text-white">Login</p>
      <mat-form-field class="col-10 p-0">
        <mat-label>Usu√°rio</mat-label>
        <input matInput type="user" [(ngModel)]="email">
        <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="col-10 p-0" appearance="fill">
        <mat-label>Digite sua senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="row justify-content-center">
        <button class="col-auto" mat-raised-button color="primary">ENTRAR</button>
      </div>
    </div>
  </div>
</div>
